<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora de IMC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="js/script.js" type="module" defer></script>
  </head>
  <body>
    <div id="page">
      <div id="error-msg" class="hidden">
        <p>Digite somente números positivos.</p>
      </div>

      <div id="content">
        <h1>Cálculo de IMC</h1>

        <form action="" id="form-imc">
          <div class="form-block">
            <label for="in-weight">Peso (kg)</label>
            <input type="number" id="in-weight" placeholder="0" />
          </div>

          <div class="form-block">
            <label for="in-height">Altura (m)</label>
            <input type="number" id="in-height" placeholder="0" />
          </div>
        </form>

        <button form="form-imc" id="compute">
          Calcular IMC
          <img src="images/arrow-up-right.svg" alt="Arrow Up Right Image" />
        </button>
      </div>

      <div id="shadow" class="hidden"></div>

      <div id="imc-result" class="hidden">
        <h1>Seu IMC é de <span id="imc-value"></span></h1>

        <img src="images/close.svg" id="close-imc-result" alt="Close image" />
      </div>
    </div>
  </body>
</html>
