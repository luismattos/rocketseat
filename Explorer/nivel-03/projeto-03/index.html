<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <main>
        <form action="" id="myform">
          <fieldset id="infos">
            <legend>Informações do Evento</legend>

            <div class="line"></div>

            <label for="titulo">
              Título do evento <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="text" name="titulo" id="titulo" />

            <label for="link">
              Link do evento <span>(comece com https://)</span>
            </label>
            <input type="url" name="" id="link" />

            <label for="extras">Informações extras</label>
            <textarea name="extras" id="extras" cols="30" rows="10"></textarea>

            <label for="categoria">Categoria</label>
            <select name="categoria" id="categoria">
              <option value="" disabled selected hidden>Tipo do Evento</option>
              <option value="1">Tipo 1</option>
              <option value="2">Tipo 2</option>
            </select>
          </fieldset>

          <fieldset id="privacidade">
            <legend>Privacidade</legend>
            <div class="line"></div>

            <label for="email">
              E-mail do administrador <span>(digite um email válido)</span>
            </label>
            <input type="email" name="email" id="email" />

            <label for="senha">
              Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="password" name="senha" id="senha" />

            <div>
              <label for="privado">Evento privado</label>
              <input type="checkbox" name="privado" id="privado" />
            </div>
          </fieldset>

          <fieldset id="dia-hora">
            <legend>Dia e hora</legend>
            <div class="line"></div>

            <label for="data">Data</label>
            <input type="date" name="data" id="data" />

            <label for="das">Das</label>
            <input type="time" name="das" id="das" />

            <label for="ate">Até</label>
            <input type="time" name="ate" id="ate" />
          </fieldset>
        </form>
      </main>

      <footer>
        <input type="submit" form="myform" value="Salvar evento" />
      </footer>
    </div>
  </body>
</html>
