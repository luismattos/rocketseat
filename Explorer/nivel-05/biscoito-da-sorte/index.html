<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="page">
      <div id="home" class="visible">
        <h1>Qual a sua sorte hoje?</h1>

        <p>Abra o biscoito e descubra!</p>

        <img id="cookie" src="images/cookie.svg" alt="Imagem de cookie" />
      </div>

      <div id="sorte" class="hidden">
        <h1>Aqui está a sua sorte de hoje:</h1>

        <div id="mensagem-sorte">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>

        <img src="images/opened-cookie.svg" alt="Imagem de cookie aberto" />

        <button>Abrir outro biscoito</button>
      </div>
    </div>
  </body>
</html>
